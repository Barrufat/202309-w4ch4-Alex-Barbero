<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="We take care of your pets with great love and dedication.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ffad96fe54.js" crossorigin="anonymous"></script>
  <title>Pets | Home</title>
</head>

<body>
  <header class="header">
    <img src="./images/logo.png" alt="cutie dog footprint logo" width="30px" height="30px">
    <nav class="desktop-nav">
      <ul class="nav">
        <li class="nav__item"><a>Home</a></li>
        <li class="nav__item"><a>Live Demo</a><i class="fa-solid fa-caret-up fa-rotate-180" style="color: #000000;"></i>
        </li>
        <li class="nav__item"><a>Live Demo Blocks</a><i class="fa-solid fa-caret-up fa-rotate-180"
            style="color: #000000;"></i></li>
        <li class="nav__item"><button class="button">But Now</button></li>
      </ul>
    </nav>
    <div class="movile-nav">
      <i class="fa-solid fa-bars" style="color: #000000;"></i>
    </div>
  </header>
  <main class="main">
    <div class="main__box">
      <div class="main__heading-box">
        <h1 class="main__principal-heading">Pet activities</h1>
        <h2 class="main__secondary-heading">Take a closer look</h2>
      </div>
      <button class="button">View all</button>
    </div>

    <ul class="pets">
      <div class="pets__box">
        <div class="pets__first">
          <li class="pets__item pets__item--first"></li>
        </div>
      </div>
      <div class="pets__box">
        <div class="pets__second">
          <li class="pets__item pets__item--second"></li>
        </div>
      </div>
      <div class="pets__box">
        <div class="pets__third">
          <li class="pets__item pets__item--third"></li>
        </div>
      </div>
    </ul>
  </main>
</body>

</html>
